<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@jimmerioles">
    <meta name="twitter:title" content="Progressive Weather App">
    <meta name="twitter:description" content="A local weather app that fetches weather forecast from Openweathermap.org. A Progressive Web App built with Vue.js.">

    <meta property="og:title" content="Progressive Weather App">

    <meta property="og:url" content="https://jimmerioles.github.io/progressive-weather-app">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
    <title>Progressive Weather App</title>

    <noscript>
